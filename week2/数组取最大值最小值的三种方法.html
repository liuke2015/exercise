<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var ary = [12, 25, 12, 13, 14, 5, 18, 19];
    //方法1、数组排序，第一个为最小值，最后一个为最大值
    ary.sort(function (a, b) {
        return a - b;
    })
    var minNum = ary[0];
    var maxNum = ary[ary.length - 1];
    console.log(minNum + "," + maxNum);
    //方法2、假设法
    var ary2 = [12, 25, 12, 13, 14, 5, 18, 19];
    var minNum2 = maxNum2 = ary2[0];
    for (var i = 0; i < ary2.length; i++) {
        ary2[i] > maxNum2 ? maxNum2 = ary2[i] : void 0;
        ary2[i] < minNum2 ? minNum2 = ary2[i] : void 0;
    }
    console.log(minNum2 + "," + maxNum2);
    //方法3：利用apply传参机制
    var minNum3=Math.min.apply(null,ary2);
    var maxNum3=Math.max.apply(null,ary2);
    console.log(minNum3 + "," + maxNum3);
</script>
</body>
</html>
