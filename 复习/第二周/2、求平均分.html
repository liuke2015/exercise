<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function avgFn(){
        var ary=[].slice.call(arguments,0);
        ary.sort(function(a,b){
            return a-b;
        })
        ary.pop();
        ary.shift();
       return  eval(ary.join("+"))/ary.length;
    }
    var num1 = avgFn(97, 98, 99, 96, 69);
    console.log(num1.toFixed(2));
</script>
</body>
</html>
