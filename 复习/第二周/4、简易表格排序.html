<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 18px;
        }

        ul, li {
            list-style: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #ul1 {
            margin: 10px auto;
            padding: 15px;
            width: 50%;
            border: 1px solid #11c900;
            border-radius: 10px;
        }

        #ul1 li {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px dashed #ccc;
        }

        #ul1 li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>94</li>
    <li>89</li>
    <li>100</li>
    <li>65</li>
    <li>78</li>
    <li>98</li>
    <li>23</li>
    <li>45</li>
    <li>90</li>
</ul>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    var oUl=document.getElementById("ul1");
    var aLis=oUl.getElementsByTagName("li");
    var liAry=utils.listToArray(aLis);
    liAry.sort(function(a,b){
        return parseFloat(a.innerHTML)-parseFloat(b.innerHTML);
    });

    for(var i=0;i<liAry.length;i++){
        oUl.appendChild(liAry[i]);
    }
</script>
</body>
</html>
