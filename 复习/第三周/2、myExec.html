   RegExp.prototype.myExecAll=function myExecAll(){
       var str=arguments[0],_this=this,res=null,ary=[];
       if(!_this.global){
           _this=eval(_this.toString()+"g");
       }
       res=_this.exec(str);
       while(res){
           ary[ary.length]=res[0];
           res=_this.exec(str);
       }
       return ary;
   };
