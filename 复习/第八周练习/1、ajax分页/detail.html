<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分页详情页</title>
</head>
<body>
<script type="text/javascript" src="js/utils-ajax.js"></script>
<script>
    function objUrl(url){
        var reg=/([^?&=]+)=([^?&=]+)/g;
        var obj={};
        url.replace(reg,function(){
            obj[arguments[1]]=arguments[2];
        });
        return obj;
    }
    var url=window.location.href;
    var num=objUrl(url)["num"];
    utils.ajax("data.txt",function(data){
        for(var i=0;i<data.length;i++){
            var cur=data[i];
            if(cur["num"]==num){
                var str="";
                for(var n in cur){
                    var val=n=="sex"?(cur[n]==1?"男":"女"):cur[n];
                    str+=n+":"+val+" ";
                }
                document.write(str);
            }
        }
    })
</script>
</body>
</html>
