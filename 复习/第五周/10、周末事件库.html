<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{ width:300px; height:100px; background:red;}
    </style>
</head>
<body>
<div id="div1"></div>
<script src="js/weekendEvent.js"></script>
<script>
    var ele=document.getElementById("div1");
    function fn1(){
        alert(1);
        this.innerHTML="只要是文字出现在DIV里，this问题就解决了";

    };
    function fn2(){alert(2);}
    var n=0;
    function fn3(){
        alert(3);
        n++;
        if(n==2){
            off(this,"click",fn1);
            off(this,"click",fn2);
            off(this,"click",fn3);
            //i==2
            //i==3
            //fn3是run运行的结果，没法控制run里的i;
        }

    }
    function fn4(){alert(4);}
    function fn5(){alert(5);}
    function fn6(){alert(6);}
    function fn7(){alert(7);}
    on(ele,"click",fn1);

    on(ele,"click",fn2);
    on(ele,"click",fn3);
    //off()
    //[fn1,fn2,fn3,fn4,fn5,fn6,fn7];
    //click-->0---6--->2-->fn3--0,1,2--i==2-->i==3--fn7
    on(ele,"click",fn4);
    on(ele,"click",fn5);
    on(ele,"click",fn6);
    on(ele,"click",fn7);

</script>
</body>
</html>
