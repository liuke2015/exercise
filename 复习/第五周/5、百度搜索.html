<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度搜索</title>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="box">
    <input type="text" id="search"/>
    <ul id="searchList">
        <li>珠峰培训是全国知名的JS培训机构</li>
        <li>周老师是珠峰培训的最帅的老师</li>
        <li>刘松松是珠峰培训最丑的学员</li>
        <li>耿大大是珠峰培训最老的老师</li>
        <li>张仁阳老师是珠峰培训的大拿老师</li>
    </ul>
</div>
<script>
    var sear = document.getElementById("search"), searL = document.getElementById("searchList"), searLis = searL.getElementsByTagName("li");
    //1、循环绑定li指向时背景变色
    for (var i = 0; i < searLis.length; i++) {
       searLis[i].onmouseenter=function(){
           this.className="hover";
       };
        searLis[i].onmouseout=function(){
            this.className=null;
        }
    }
    //2、输入框有输入内容时，如果内容不为空，则列表显示
    sear.onkeyup = function () {
        var val = this.value.replace(/(^ +| +$)/g, "");
        searL.style.display = val == "" ? "none" : "block";
    };
    //3、用事件委托的方法，给点击事件绑定方法
    document.body.onclick = function (e) {
        e = e || window.event;
        var curEle = e.target || e.srcElement;
        //如果点击的是输入框，执行步骤2，
        //如果点击的是li，则把li里面的内容替换输入框内容
        //点击ul边框不做任何操作
        //点击其他地方，ul隐藏
        if(curEle.id=="search"){
            sear.onkeyup();
        }else if(curEle.tagName.toLowerCase()=="li"&&curEle.parentNode==searL){
            sear.value=curEle.innerHTML;
            searL.style.display="none";
        }else if(curEle.id=="searL"){

        }else{
            searL.style.display="none";
        }
    };

</script>
</body>
</html>
