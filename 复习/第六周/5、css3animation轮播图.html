<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animation轮播图</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        *{margin:0;padding:0}
        #outer{width:100%;overflow:hidden;}
        #inner{overflow: hidden;-webkit-transition:.8s;}
        #inner img{float:left;height:auto;}
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <img src="images/banner1.jpg" alt=""/>
        <img src="images/banner2.jpg" alt=""/>
        <img src="images/banner3.jpg" alt=""/>
    </div>
</div>
<script>
    var oInner=document.getElementById("inner"),aImg=oInner.getElementsByTagName("img");
    var imgN=aImg.length;
    var wWidth=document.documentElement.clientWidth||document.body.clientWidth;
    [].forEach.call(aImg,function(item){
        /*item.style.width=parseFloat(100/imgN).toFixed(4)+"%";*/
        item.style.width=wWidth+"px";
    });

    oInner.style.width=imgN*100+"%";
    var num=0;
    setInterval(function(){
        num++;
        if(num>=imgN){
            num=0;
        }
        oInner.style.webkitTransform="translate(-"+num*wWidth+"px,0)";
    },2000);
</script>
</body>
</html>
