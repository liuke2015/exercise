    <script>

        function getSubId(refer){
            var subId = 0;
            if(!refer){
                return -1;
            }
            if(/baidu.com/.test(refer)){
                return 1;
            }else if(/haosou.com|\.so.com/.test(refer)){
                return 2;
            }else if(/sogou.com/.test(refer)){
                return 3;
            }else if(/sm.cn/.test(refer)){
                return 4;
            }else if(/google.com/.test(refer)){
                return 5;
            }else if(/yahoo.com/.test(refer)){
                return 6;
            }else if(/bing/.test(refer)){
                return 7;
            }else if(/youdao.com/.test(refer)){
                return 8;
            }else if(/easou.com/.test(refer)){
                return 9;
            }else if(/zhenai.com/.test(refer)){
                return 0;
            }
            return -1;
        }

        function seoStat(entry){
            var channelId='903489',ref,arr,reg=new RegExp("(^| )SEOReferrer=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg)){
                ref = unescape(arr[2]);
            }else{
                ref = document.referrer;
            }
            var	subid = getSubId(ref);
            if(entry && subid > 0){
                var url='http://m.zhenai.com/from.do?channelId='+channelId;
                $.ajax({
                    url:url,
                    success: function(data){}
                });
                setPathCookie("isSEO","1",1);
            }
        };

        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?f52c795bd647ab28d8ad0993d250933f";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
        var _hmt = _hmt || [];


        //设置Cookie
        function setPathCookie(name, value, time) {
            var exp = new Date();
            exp.setTime(exp.getTime() + time * 24 * 60 * 60 * 1000); //N天过期
            document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + exp.toGMTString()+";path=/";
            return true;
        };

        function ajaxStat(resourceId,accessPoint,sParam,isPV) {
            var ref=document.referrer;
            var url='http://cdnlog.zhenai.com/visit/?resourceId='+resourceId+'&accessPoint='+accessPoint+'&sParam='+sParam+'&isPV='+isPV+'&referer='+encodeURIComponent(ref?ref:'')+"&r="+Math.random();
            $.ajax({
                url:url,
                dataType:"jsonp",
                success: function(data){
                }
            })
        };
    </script>
