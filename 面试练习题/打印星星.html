<!DOCTYPE html>
<html>aa
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        span{display:inline-block;width:20px;height:20px;}
    </style>
</head>
<body>

<script>
    var H=10;
    for(var i=0;i<10;i++){
        for(var j=1;j<20;j++){
            if(i==(H-1)){
                j%2==0? document.write("<span>&nbsp</span>"):document.write("<span>*</span>");
                continue;
            }
            if(j==(H+i)||j==(H-i)){
                document.write("<span>*</span>");
                continue;
            }
            document.write("<span>&nbsp</span>");
        }
        document.write("</br>")
    }
</script>
</body>
</html>
