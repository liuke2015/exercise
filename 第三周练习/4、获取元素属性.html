<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 200px;
            background: #f08519;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    function getCss(curEle, attr) {
        var reg = /^[+-]?(?:\d|[1-9]\d+)(?:\.\d+)?(px|rm|rem|pt)$/g,res=null;

        res = "getComputedStyle" in window ? window.getComputedStyle(curEle, null)[attr] : curEle.currentStyle[attr];
        return reg.test(res) ? parseFloat(res) : res;
    }
    var oDiv = document.getElementById("div1");
    var mL = getCss(oDiv, "float");
    console.log(mL);
</script>
</body>
</html>
