    //9、项目中常用的正则
    //1)判断是有效数字的正则
    //数学老师告诉我们,有效数字指的是:正数、负数、零、小数
    //第一部分:可能出现+、-或者没有
    //第二部分:一位数可以是0,多位数不能以0开头
    //第三部分:可以有小数也可以没有小数,但是一旦出现.,后面至少跟一位数字
    reg9_1=/^[+-]?(\d|[1-9]\d+)(\.\d+)?$/;

    //2)判断手机号码(简单版)
    reg9_2=/^1[34578]\d{9}$/;
    //3)判断邮箱(简单版)
    //第一部分:数组、字母、下划线、- 一到多位
    //第二部分:@
    //第三部分:数组、字母、- 出现一到多位
    //第四部分:(.两到四位){1,2} .com .cn .net..  .com.cn
    reg9_3=/^[a-zA-Z0-9_-]+@[0-9a-zA-Z-]+(\.[a-zA-Z]{2,4}){1,2}$/;

    //4)年龄在18-65
    //18、19、20-59、60-65
    reg9_4=/^((18|19)|([2-5]\d)|(6[0-5]))$/;

    //5)真实有效的中华人民共和国姓名 2-4位汉字
    reg9_5=/^[\u4e00-\u9fa5]{2,4}$/;

    //6)身份证号码的
    //前六位是省->市->县(区)
    //四位的年 两位的月 两位的日

    //最后一位可能是数字,可能是X
    //410403 1998 10 16 56 3 1
    //410728 1993 02 06 72 2 X
    //130828 1990 12 04 06 1 7
    var reg9_6 = /^(\d{6})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(?:\d|X)$/;
