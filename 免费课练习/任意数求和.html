<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function sum(){
        var total=null;
        for(var i=0;i<arguments.length;i++){
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }
    var res=sum(1,10,20,"a",5);
    console.log(res);
</script>
</body>
</html>
