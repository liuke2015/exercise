<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style type="text/css">
        body, html, ul {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        #wrap {
            width: 900px;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background: #eee
        }

        #wrap li {
            width: 900px;
            height: 30px;
            overflow: hidden;
        }

        #wrap li span {
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
        }

        .bg1 {
            background: #f2dede
        }

        .bg2 {
            background: #c5dbf2;
        }

        .bg3 {
            background: #00b3ee;color:#fff;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<script type="text/javascript">
    var oDiv = document.getElementById("wrap");
    var str = "";
    str += "<ul>";
    for (var i = 1; i <= 9; i++) {
        var bg = i % 2 == 0 ? "bg2" : "bg1";
        str += "<li class='"+bg+"'>";
        for (var j = 1; j <= i; j++) {
            str += "<span>";
            str += j + "*" + i + "=" + j * i;
            str += "</span>";
        }
        str += "</li>";
    }
    str += "</ul>";
    oDiv.innerHTML += str;
    var oLis=oDiv.getElementsByTagName("li");
    for(var i=0;i<oLis.length;i++){
        oLis[i].thisName=oLis[i].className;
        oLis[i].onmouseover=function(){
            this.className="bg3";
        }
        oLis[i].onmouseout=function(){
            this.className=this.thisName;
        }
    }
</script>
</body>
</html>
