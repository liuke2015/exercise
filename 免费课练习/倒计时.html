<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        #box {
            width: 500px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #fcc7a5;
            margin: 50px auto;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div id="box">距离下课：</div>
<script type="text/javascript">
    function zero(n) {
        return n < 10 ? "0" + n : n;
    }
    //倒计时
    function spanTime() {
        var time = new Date();
        var targetTime = new Date("2016/01/06 18:18:00");
        var timeSpan = targetTime.getTime() - time.getTime();//返回值为毫秒
        console.log(timeSpan);
        if (timeSpan < 0) {
            return false;
        }
        var step = 1000 * 60 * 60;
        var h = Math.floor(timeSpan / step);
        var mSpan = timeSpan - h * step;
        step = 1000 * 60;
        var m = Math.floor(mSpan / step);
        var secondSpan = mSpan - (m * step);
        step = 1000
        var s = Math.floor(secondSpan / step);
        var str = zero(h) + ":" + zero(m) + ":" + zero(s);
        return str;
    }
    var oDiv = document.getElementById("box")
    oDiv.innerHTML = "距离下课：" + spanTime();
    var timer = window.setInterval(function () {
        if (!spanTime()) {
            clearInterval(timer);
        } else {
            oDiv.innerHTML = "距离下课：" + spanTime();
        }

    }, 1000);
</script>
</body>
</html>
