<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
        }

        #box {
            width: 500px;
            height: 80px;
            margin: 50px auto;
            background: #d0e9c6;
            border-radius: 10px;
            line-height: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
    function zero(number) {
        return number < 0 ? "0" + number : number;
    }
    formateTime();
    function formateTime(){
        var time = new Date();
        var y = time.getFullYear();
        var m = time.getMonth() + 1;//0-11
        var d = time.getDate();
        var wStr = "日一二三四五六";
        var wIndex = time.getDay();//0-6;
        var w = wStr.charAt(wIndex);

        var h = time.getHours();
        var minu = time.getMinutes();
        var s = time.getSeconds();

        var str =y+"年"+zero(m)+"月"+zero(d)+"日 星期"+w+" "+zero(h)+"时"+zero(minu)+"分"+zero(s)+"秒";

        var oBox=document.getElementById("box");
        oBox.innerHTML="当前时间："+str;
    }
    var timer=window.setInterval(formateTime,1000);



</script>
</body>
</html>
