<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        body,html,ul{margin:0;padding:0;font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;font-size: 14px;}
        ul,li{list-style: none}
        #tab{width:500px;margin:20px auto;}
        #tab ul{overflow: hidden;margin-bottom:-1px;}
        #tab li{float:left;margin-right:5px;width:100px;height:30px;line-height:30px;text-align: center;border: 1px solid #ddd;}
        #tab li.cur{background:#fcc7a5;background: -webkit-linear-gradient(top left,#c5dbf2,#fcc7a5,#d0e9c6)}
        #tab div{display:none;width:498px;height:150px;line-height:30px;border:1px solid #ddd;text-align: center}
        #tab div.cur{display:block;}
    </style>
</head>
<body>
    <div id="tab">
        <ul>
            <li class="cur">
                新闻
            </li>
            <li>
                综艺
            </li>
            <li>
                电影
            </li>
        </ul>
        <div class="cur"> 新闻内容</div>
        <div> 综艺内容</div>
        <div> 电影内容</div>
    </div>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var oLis=oTab.getElementsByTagName("li");
    var oDiv=oTab.getElementsByTagName("div");
    function tabChange(n){
        for(var i=0;i<oLis.length;i++){
            oLis[i].className=null;
            oDiv[i].className=null;
        }
        oLis[n].className=oDiv[n].className="cur";
    }
    for(var i=0;i<oLis.length;i++){
        oLis[i].index=i;
        oLis[i].onmouseover=function(){
            tabChange(this.index);
        }
    }
</script>
</body>
</html>
