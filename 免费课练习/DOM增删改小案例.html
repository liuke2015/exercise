<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 12px;
            color: #333;
        }

        #box {
            /*display:none;*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
            background: #d0e9c6;
            background: -webkit-radial-gradient(#d0e9c6, #006600);
            box-shadow: inset 0 0 10px #eee;
            border-radius: 80px 150px;
            z-index: 9999
        }

        #bg {
            /*display:none;*/
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.7;
            filter: alpha(opacity=70);
            z-index: 0;
        }

        #show {
            display: block;
            padding: 0;
            margin: 50px auto;
            width: 100px;
            height: 50px;
            line-height: 50px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input id="show" type="button" value="点我啊~"/>
<!--<div id="box"></div>
<div id="bg"></div>-->
<script type="text/javascript">
    var showBtn = document.getElementById("show");
    showBtn.onclick = function () {
        //动态创建div
        var oBox = document.createElement("div");
        oBox.id = "box";
        var oBg = document.createElement("div");
        oBg.id = "bg";
        document.body.appendChild(oBg);
        document.body.appendChild(oBox);
        //动态删除div
        oBox.onclick = function () {
            oBg.parentNode.removeChild(oBg);
            oBox.parentNode.removeChild(oBox);
        }
    }
</script>
</body>
</html>
