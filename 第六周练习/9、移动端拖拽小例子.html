    var inner=document.getElementById("inner");
    var oLis=inner.getElementsByTagName("li");

    [].forEach.call(oLis,function(ele,index){
        ele.index=index;

        ele.addEventListener("touchstart",start,false);
        ele.addEventListener("touchmove",move,false);
        ele.addEventListener("touchend",end,false);
    });
    function start(e){
        this.starL= e.changedTouches[0].pageX;
    }
    function move(e){
        this.flag=true;
        var moveX= e.changedTouches[0].pageX;
        var changePos=moveX-this.starL;

        this.changePos=changePos;
        var move=-(this.index*this.offsetWidth-changePos);
        this.parentNode.style.transform="translate("+move+"px,0)";
    }
    function end(){
        var index=setPos(this.index,this.changePos);
        var move=-(index*this.offsetWidth);
        inner.style.transform="translate("+move+"px,0)";
    }
    function setPos(cur,pos){
        var index=null;
        if(pos>0){
            index=--cur;
            if(index<0){
                index=0;
            }
        }else{
            index=++cur;
            if(index>oLis.length-1){
                index=oLis.length-1;
            }
