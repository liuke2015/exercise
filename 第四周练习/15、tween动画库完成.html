<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: #fadb4e;
            position: absolute;
            left: 150px;
            top: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript" src="js/tween20160205.js"></script>
<script type="text/javascript">
    var oDiv=document.getElementById("div1");
    var obj={left:800};
    oDiv.onclick=function(){
        animate(this,obj,600,3,function(){
            this.style.background="green";
        })
    }
</script>
</body>
</html>
