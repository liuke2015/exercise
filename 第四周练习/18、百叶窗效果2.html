<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        img {
            display: block;
            margin: 0 auto 30px;
        }

        #banner {
            position: relative;
            width: 1000px;
            height: 300px;
            background: #00b3ee;
            margin: 0 auto;
            overflow:hidden;
        }

        #banner div {
            position: absolute;
            background-image: url(img/banner1.jpg);
        }
    </style>
</head>
<body>
<img src="img/banner1.jpg"/>
<div id="banner"></div>
<script type="text/javascript" src="js/tween20160206.js"></script>
<script type="text/javascript">
   var oBanner=document.getElementById("banner");
   var cols=10,rows= 3,w=oBanner.offsetWidth/cols,h=oBanner.offsetHeight/rows,ary=[];
    for(var i=0;i<rows*cols;i++){
        var ele=document.createElement("div");
        with(ele.style){
            width=0;
            height=0;
            l=i%cols*w;
            t=Math.floor(i/cols)*h;
            top=t+"px";
            left=l+"px";
            ele.w=w;
            ele.h=h;
            backgroundPosition=-l+"px -"+t+"px";
        }
        oBanner.appendChild(ele);
        ary[ary.length]=ele;
    }
window.onload=function(){
    for(var i=0;i<ary.length;i++){
        var ele=ary[i];
        ~function(ele){
            window.setTimeout(function(){
                animate(ele,{width:ele.w,height:ele.h},800,2)
            },i%cols*200)
        }(ele);
    }
}
</script>
</body>
</html>
