<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,html{margin:0px;padding:0px;}
        #div1{position:absolute;left:10px;top:20px;width:100px;height:100px;background: #00b3ee;}
        input{position:absolute;width:50px;height:30px;border: 1px solid #00b3ee;top:150px;left:50px;cursor:pointer;}
        #rig{left:150px;}
    </style>
</head>
<body>
<div id="div1"></div>
<input type="button" id="lef" value="向左"/>
<input type="button" id="rig" value="向右"/>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    var oDiv=document.getElementById("div1");
    function move(target){
        var _this=this;
        clearTimeout(_this.timer);
        ~function _move(){
            clearTimeout(_this.timer);
            var curL=utils.css(_this,"left");
            if(curL<target){
                if(curL+5>=target){
                    utils.css(_this,"left",target);
                    return;
                }
                utils.css(_this,"left",curL+5);
            }else if(curL>target){
                if(curL-5<target){
                    utils.css(_this,"left",target);
                    return;
                }
                utils.css(_this,"left",curL-5);
            }
            _this.timer=window.setTimeout(_move,13);
        }();
    }


    var btnR=document.getElementById("rig"),btnL=document.getElementById("lef");
    btnR.onclick=function(){
        var target=utils.win("clientWidth")-oDiv.offsetWidth;
       // console.log(utils.win("clientWidth"));
        move.call(oDiv,target);
    };
    btnL.onclick=function(){
        move.call(oDiv,0);
    };
</script>
</body>
</html>
