<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,html{margin:0px;padding:0px;}
        #div1{position:absolute;left:10px;top:20px;width:100px;height:100px;background: #00b3ee;}
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    var oDiv=document.getElementById("div1");
    var curL=utils.css(oDiv,"left"),target=utils.win("clientWidth")-oDiv.offsetWidth;
    var move=function(){
        window.clearTimeout(oDiv.timer);
        curL=utils.css(oDiv,"left");
        if(curL>target){
            return;
        }
        utils.css(oDiv,"left",curL+5);
        oDiv.timer=window.setTimeout(move,13);
    };
  move();
</script>
</body>
</html>
