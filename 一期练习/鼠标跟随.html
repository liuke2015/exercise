<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body, html, ul, li {
            padding: 0;
            margin: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        ul, li {
            list-style: none;
        }

        img {
            border: 0
        }

        .box {
            position: relative;
            margin: 20px auto;
            width: 450px;
            height: 75px;
            background: #ccc
        }

        .box ul {
            padding-left: 10px;
            overflow: hidden
        }

        .box ul li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 75px;
        }

        .mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .box ul li img, .mark img {
            display: block;
            width: 100%;
            height: 100%;
        }

        #mark {
            display: none;
        }
    </style>
    <title></title>
</head>
<body>

    <ul>
        <li><img src="img/apple_1.jpg"/></li>

    $(function(){
        var $boxList=$("#box").find("li");
        var $boxOffset=$("#box").offset();
        var $mark=$("#mark");

        $boxList.mouseover(function(e){
            var left= e.clientX-$boxOffset.left+20;
            var top= e.clientY-$boxOffset.top+20;

            var trueImg=$(this).children("img").attr("src");
            trueImg=trueImg.replace(".jpg","_bigger.jpg");
            $mark.children("img").attr("src",trueImg);
            $mark.css({top:top,left:left});
            $mark.show();
        });
        $boxList.mousemove(function(e){
            var left= e.clientX-$boxOffset.left+20;
            var top= e.clientY-$boxOffset.top+20;
            $mark.css({top:top,left:left});
        });
        $boxList.mouseout(function(){
            $mark.hide();
        })
    });
</script>
