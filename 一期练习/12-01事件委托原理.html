<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            top: 20px;
            left: 50%;
            margin-left: -150px;
            width: 300px;
        }

        #menu {
            width: 100px;
            height: 50px;
            background: #08BECE;
        }

        #list {
            display: none;
            width: 300px;
            height: 150px;
            background: #c5dbf2
        }
    </style>
</head>
<body>
<div class="box">
    <div id="menu"></div>
    <div id="list"></div>
    <script type="text/javascript">
        var list=document.getElementById("list");
        document.body.onmouseover = function (e) {
            e = e || window.event;
           var tar= e.target|| e.srcElement;
            if(tar.id==="menu" ||tar.id==="list"){
                list.style.display="block";
            }else{
                list.style.display="none";
            }
        }
    </script>
</div>
</body>
</html>
