<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="ul1">
    <li>78</li>
    <li>67</li>
    <li>88</li>
    <li>91</li>
    <li>66</li>
    <li>62</li>
    <li>99</li>
    <li>64</li>
    <li>83</li>
    <li>77</li>
</ul>
<script type="text/javascript">
    function listToArray(likeAry){
        try{
            return Array.prototype.slice.call(likeAry,0);
        }catch(e){
           var ary=[];
            for(var i=0;i<likeAry.length;i++){
                ary[ary.length]=likeAry[i];
            }
            return ary;
        }
    }

    var oUl=document.getElementById("ul1");
    var liList=oUl.getElementsByTagName("li");
    var liAry=listToArray(liList);
    liAry.sort(function(a,b){
        return a.innerHTML- b.innerHTML;
    });
    for(var i=0;i<liAry.length;i++){
        oUl.appendChild(liAry[i]);
    }

</script>
</body>
</html>
