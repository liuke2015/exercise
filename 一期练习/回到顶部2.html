<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 1000%;
            background: #ffeedd;
            background: -webkit-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -moz-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -ms-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -o-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
        }

        #goTo {
            display: none;
            position: fixed;
            right: 5px;
            bottom: 15px;
            width: 52px;
            height: 52px;
            background: #fff;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 0 #ccc;
        }

        #goTo em {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -17px 0 0 -17px;
            width: 34px;
            height: 34px;
            background: url("images/bg.png") no-repeat;
            background-position: 0 -34px;
            background:#008000;
        }
        #line{position:absolute;height:5px;width:100%;background:#08BECE}
    </style>
</head>
<body>
    <div id="goTo"><em></em></div>
<script type="text/javascript">
    function getWin(attr){
        return document.documentElement[attr]||document.body[attr];
    }

    var goTo=document.getElementById("goTo");
    var clientH=getWin("clientHeight");

    function scrollMove(){
        var scrollT= getWin("scrollTop");
        goTo.style.display=scrollT>=clientH?"block":"none";
    }
    window.onscroll=scrollMove;

    goTo.onclick=function(){
        var distance=getWin("scrollTop")-0;

        var step=(distance/1000)*10;

        timer=window.setInterval(function(){
            goTo.style.display="none";
            window.onscroll=null;
            document.documentElement.scrollTop-=step;
            document.body.scrollTop-=step;
            if(getWin("scrollTop")<=0){
                window.clearInterval(timer);
                window.onscroll=scrollMove;
            }
        },10)

    }
</script>
</body>
</html>
