<script type="text/javascript">
    var oBody=document.getElementsByTagName("table")[0];
    var tBody=oBody.tBodies.item(0);
    var rows=tBody.rows;
    var ths=oBody.getElementsByTagName("th");

    function listToAry(likeAry){
      //  try{
            return Array.prototype.slice.call(likeAry,0);
//        }catch(e){
//            var ary=[];
//            for(var i=0;i<likeAry.length;i++){
//                ary[ary.length]=likeAry[i];
//            }
//            return ary;
//        }
    }

    for(var i=0;i<ths.length;i++){
        ths[i].index=i;
        ths[i].flag=true;

        ths[i].onclick=function(){
            var index=this.index;
            var rowAry=listToAry(rows);

            rowAry.sort(function(a,b){
                if(index===0){
                    return a.cells[index].innerHTML.localeCompare(b.cells[index].innerHTML);
                }else{
                    return a.cells[index].innerHTML- b.cells[index].innerHTML;
                }
            });

            if(this.flag){
                this.flag=false;
            }else{
                rowAry.reverse();
                this.flag=true;
            }
            for(var j=0;j<rowAry.length;j++){
                tBody.appendChild(rowAry[j]);
            }
        }
    }
</script>
