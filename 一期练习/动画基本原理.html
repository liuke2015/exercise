<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本动画</title>
    <script type="text/javascript" src="js/utils-1.0.min.js"></script>
    <style type="text/css">
        body, html {
            margin: 0px;
            padding: 0px;
        }

        #div1 {
            position:absolute;
            width: 100px;
            height: 100px;
            background: #08BECE;
            border-radius: 5px;
            top: 10px;
            left: 15px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
    var oDiv=document.getElementById("div1");
    var target=utils.win("clientWidth")-oDiv.offsetWidth;

    function move(){
        window.clearTimeout(oDiv.timer);
        var curL=utils.css(oDiv,"left");
        if(curL>=target){
            return;
        }
        utils.css(oDiv,"left",curL+5);
        oDiv.timer=window.setTimeout(move,13);
    }
    move();
</script>
</body>
</html>
