    var CT=(function(){
        var isType=function(type){
            return function(value){
                var reg=new RegExp("\\[object "+type+"\\]","i"),res=Object.prototype.toString.call(value);
                return reg.test(res);
            }
        };
        var obj={
            isNum:"number",
            isStr:"string",
            isBoo:"boolean",
            isNul:"null",
            isUnd:"undefined",
            isFun:"function",
            isAry:"array",
            isObj:"object",
            isReg:"regexp"
                },objFn={};
        for(var key in obj){
            objFn[key]=isType(obj[key]);
        }
        return objFn;
    })();
    console.log(CT.isNum(2));
