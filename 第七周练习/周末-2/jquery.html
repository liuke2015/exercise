        var ready = function (callBack) {
            if (window.addEventListener) {
                window.addEventListener("DOMContentLoaded", function () {
                    callBack();
                }, false);
            } else {
                document.attachEvent("readystatechange", function () {
                    if (document.readyState == "interactive") {
                        callBack();
                    }
                })
            }
        };

        ready(function () {
            $.ajax({
                  //是否异步，默认是true
                 async:true,
                 //在执行ajax对象的send方法之前要执行的函数
                 //用它可以实现loading效果
                 beforeSend:function(xhr){},
                 //缓存
                 cache:false,
                 //不管成功还是失败都会执行此函数
                 //可以用它来实现收起loading效果
                 complete:function(){}
                 //设置请求头信息里头的content-type,默认为application/x-www-form-urlencoded
                 contentType:"application/x-www-form-urlencoded",
                 //设置success error complete里默认的this指向
                 context:{},
                 //覆盖修改jquery默认的格式解析器
                 converters:{"json":function(str){console.log(str)}},
                 //服务器发送的数据,可以是string也可以是object
                 //如果是object会转换为URI的格式
                 data:{},
                 //过滤器，服务器返回数据之后先走此函数，再抛给s回去uccess或者erroe函数
                 //waring:一定要return数据
                 dataFilter:function(data){return data;},
                 //把服务器返回的数据转换为指定格式
                 dataType:"text",
                 //ajax报错的时候，执行的函数
                 error:function(e){},
                 //设置自定义头信息
                 headers:{"apiversion":"1.0"}
                 //在1.9以下的jquery里都是用type
                 //http方法
                 method:"get",
                 //把response里的content-type重写为指定的格式
                 mimeType:"text/plain",
                 //URL里的密码
                 password:"",
                 //URL的账户名
                 username:"",
                 //当data为object的时候是否解析data，默认为true
                 //是否解析data
                 //warning 当data为formdata和二进制的时候 这里一定要设置为false
                 processData:false,
                 //针对指定的http响应码执行响应的逻辑
                 statusCode:{
                 200:function(){},
                 404:function(){}
                 },
                 //成功时执行的函数
                 success:function(data){},
                 //超时毫秒数，为0时代表不执行超时逻辑，
                 //如果超时会执行error方法
                 timeout:0,
                 //请求路径
                 url:""
            });
            //使用get方法提交 url data 回调函数 要什么样的格式
            $.get("data.json",{},function(){

            },"json");
            //使用post方法提交
            $.post("data.json",{},function(){

            //通过get方法，获取json对象
            $.getJOSN("data.json",{},function(data){})
        });
        //避免表单重复提交
        $(function(){
            var submit=function(data){
                //没有在执行过程中，才可以提交
                if(submit.status==false){
                    $.ajax({
                        url:"/interface",
                        data:data,
                        beforeSend:function(){
                            //return false  代表终止ajax请求
                            //发送之前设置status为true
                            submit.status=true;
                        },
                        dataType:"json",
                        success:function(data){
                            console.log(data);
                        },
                        complete:function(){
                            //当http的事物完成之后，再把status设为false
                            submit.status=false;
                        }
                    });
                }
            };
            //设置初始值,提交前为false
            //提交过程中为true
            //提交完毕后，为false
            submit.status=false;

        })
