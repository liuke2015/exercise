<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var getXHR=(function(){
        var flag=window.XMLHttpRequest;
        if(flag){
            return function(){
                return new XMLHttpRequest();
            }
        }
        return function(){
            return new ActiveXObject("Microsoft.XMLHTTP");
        }
    })();
    //1、创建ajax对象
    var xhr=getXHR();
    //2、建立http连接
    xhr.open("GET","/",false);
    //4、接收响应
    xhr.onreadystatechange=function(){
        if(xhr.readyState&&/^2\d{2}$/.test(xhr.status)){
            console.log(xhr.responseText);
        }
    };
    //3、发送请求
    xhr.send();

</script>
</body>
</html>
