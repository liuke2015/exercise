<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
1、在浏览器中输入URL地址
2、把域名转成IP地址
3、客户端与服务器建立连接
4、客户端把请求发给服务器
5、服务器接收到请求把响应发给客户端
6、客户端接收响应，进行显示
7、如果遇到外链的资源，重新向服务器发起请求这个资源，继续渲染


#状态码
-1XX 请求处理中
-2XX 成功响应
-3XX 重定向  302 location
-4XX 客户端错误
-5XX 服务器端错误

#头部 header 首部
-通用头
-请求头
-响应头
-实体头
-自定义头
</body>
</html>
